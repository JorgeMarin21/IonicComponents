<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>searchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated placeholder="Filter title" inputmode="text" type="text"
     (ionChange)="onSearchChange($event)"  showCancelButton="focus"></ion-searchbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albumes | filtro: textoBuscar:'title'">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
