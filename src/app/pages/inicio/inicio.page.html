<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of componentes | async" [routerLink]="item.redirectTo" detail>
      <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
      <ion-label>
        {{item.name}}
      </ion-label>
    </ion-item>
    <!-- <ion-item routerLink="/action-sheet" detail>
      <ion-label>
        Action Sheet
      </ion-label>
    </ion-item> -->
  </ion-list>

</ion-content>
